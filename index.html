<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caravan</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script type="text/javascript" src="./assets/js/popper.min.js" defer></script>
    <script type="text/javascript" src="./assets/js/bootstrap.js" defer></script>
    <script type="text/javascript" src="./assets/js/script.js" defer></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top py-3 box-shadow">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <img src="./assets/images/caravan.svg" alt="Caravan">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" aria-current="page" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">Locais</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="./src/local.html">Califórnia</a></li>
                                <li><a class="dropdown-item" href="./src/local.html">Paris</a></li>
                                <li><a class="dropdown-item" href="./src/local.html">Dublin</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./src/planos.html">Planos</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="./src/contato.html">Contato</a>
                        </li>

                        <li class="nav-item ">
                            <a class="nav-link" href="#">Login</a>
                        </li>

                        <li class="nav-item">
                            <a class="btn btn-outline-primary ms-lg-2" href="./src/inscricao.html">Inscreva-se</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container-fluid">
            <div class="row bg-dark text-white">
                <div class="col-lg-7 p-0">
                    <div id="carouselCidades" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselCidades" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselCidades" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselCidades" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./assets/images/california.jpg" class="d-block w-100" alt="Califórnia">
                                <div class="carousel-caption">
                                    <h3 class="display-5">Califórnia</h3>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/paris.jpg" class="d-block w-100" alt="Paris">
                                <div class="carousel-caption">
                                    <h3 class="display-5">Paris</h3>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/dublin.jpg" class="d-block w-100" alt="Dublin">
                                <div class="carousel-caption">
                                    <h3 class="display-5">Dublin</h3>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselCidades"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselCidades"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <div class="col-lg-5 p-4 my-auto">
                    <h1 class="display-4">Realize a viagem do seu sonho</h1>
                    <p class="lead">O melhor local para viajar é com a Caravan, mais de 5.000 excursões concluídas.</p>

                    <form action="">
                        <div class="input-group input-group-lg mb-3">
                            <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail"
                                aria-describedby="button-addon2">
                            <button class="btn btn-primary" type="button" id="button-addon2">Inscreva-se</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
